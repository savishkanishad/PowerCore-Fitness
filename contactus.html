<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerCore Fitness | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <a href="#"><img src="assets/GGWP-removebg-preview.png" alt="logo" /></a>
      </div>
      <ul class="nav__links">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="programs.html">Program</a></li>
        <li class="link"><a href="service.html">Service</a></li>
        <li class="link"><a href="about.html">About</a></li>
        <li class="link"><a href="contactus.html">Contact Us</a></li>
      </ul>
      <button class="btn" onclick="window.location.href='programs.html#login-form'">Join Now</button>
      <button class="nav__toggle" aria-label="Open Menu">
        <span class="nav__toggle-bar"></span>
        <span class="nav__toggle-bar"></span>
        <span class="nav__toggle-bar"></span>
      </button>
    </nav>

    <section class="section__container">
      <h2>Contact Us</h2>
      <p>Have questions or need assistance? Get in touch with our team via email at <a href="mailto:powercorefitness@gmail.com">powercorefitness@gmail.com</a> or call us at (+94)70 11 27 427. We're here to help!</p>
    </section>
    <section class="section__container contact-form">
      <h2>Send Us a Message</h2>
  <form class="form__wrapper" action="#" method="POST">
      <div class="form__group">
        <input type="text" name="name" placeholder="Your Name" required />
      </div>
      <div class="form__group">
        <input type="email" name="email" placeholder="Your Email" required />
      </div>
      <div class="form__group">
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <footer class="section__container footer">
      <p>Â© 2025 PowerCore Fitness. All rights reserved.</p>
    </footer>
    <script>
      // Hamburger menu toggle
      const navToggle = document.querySelector('.nav__toggle');
      const navLinks = document.querySelector('.nav__links');
      navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('nav__links--open');
        navToggle.classList.toggle('nav__toggle--open');
      });

      // Advanced Contact Form Submission
      document.querySelector('.form__wrapper').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const message = this.message.value.trim();

        fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message || 'Message sent!');
          this.reset();
        })
        .catch(error => {
          alert('An error occurred: ' + error.message);
        });
      });

      // Registration Form Submission
      document.querySelector('.register__form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const password = this.password.value;
        const phone = this.phone.value.trim();
        const program = this.program.value;

        fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, phone, program })
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message || 'Registration successful!');
          this.reset();
        })
        .catch(error => {
          alert('An error occurred: ' + error.message);
        });
      });
    </script>
  </body>
</html>
